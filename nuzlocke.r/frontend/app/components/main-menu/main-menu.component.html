<div class="main-menu-container">
  <div class="menu-content">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="app-title">
        <span class="title-nuzlocke">Nuzlocke.r</span>
      </h1>
      <p class="app-subtitle">Pokémon Nuzlocke Tracker</p>
    </div>

    <!-- Menu Options -->
    <div class="menu-options">
      <button 
        (click)="continueGame()" 
        class="menu-option"
        [disabled]="totalEncounters() === 0"
        [class.disabled]="totalEncounters() === 0"
      >
        <div class="option-content">
          <div class="option-icon">▶</div>
          <div class="option-text">
            <span class="option-title">Continue</span>
            <span class="option-subtitle" *ngIf="totalEncounters() > 0">
              {{ totalEncounters() }} encounters • {{ totalAlive() }} alive
            </span>
            <span class="option-subtitle" *ngIf="totalEncounters() === 0">
              No active run
            </span>
          </div>
        </div>
      </button>
      
      <button (click)="newGame()" class="menu-option">
        <div class="option-content">
          <div class="option-icon">✨</div>
          <div class="option-text">
            <span class="option-title">New Game</span>
            <span class="option-subtitle">Start fresh adventure</span>
          </div>
        </div>
      </button>
      
      <button (click)="loadGame()" class="menu-option">
        <div class="option-content">
          <div class="option-icon">📁</div>
          <div class="option-text">
            <span class="option-title">Load Game</span>
            <span class="option-subtitle">Restore saved progress</span>
          </div>
        </div>
      </button>
      
      <button (click)="openGuides()" class="menu-option">
        <div class="option-content">
          <div class="option-icon">📖</div>
          <div class="option-text">
            <span class="option-title">Guides</span>
            <span class="option-subtitle">Tips and strategies</span>
          </div>
        </div>
      </button>
    </div>

    <!-- Footer -->
    <div class="footer-section">
      <p class="footer-text">
        Nuzlocke tracking with detailed insights and team analysis
      </p>
    </div>
  </div>
</div>
